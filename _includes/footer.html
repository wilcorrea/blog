    {% if page.gravatar %}
    <script type="text/javascript">
   $(document).ready(function(){
     var gravatar = "https://www.gravatar.com/";
     var avatar = "avatar/";
     var hash = md5("{{ page.author.email | downcase }}");

     $(".profile-img").attr('src', gravatar + avatar + hash + "?d=mm");
     $.ajax({
       url: gravatar + hash + ".json",
       type: "post",
       crossDomain: true,
       dataType: 'jsonp',
       success: function(data){
         console.log(data.entry[0].aboutMe);
         $(".gravatar-description").html(data.entry[0].aboutMe);
       }
     });
   });
    </script>
    {% endif %}
